<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Vault</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-primary" style="padding: 0;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: whitesmoke;">Navbar</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: whitesmoke;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: whitesmoke;">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
      <h1>My Books</h1>
      <form>
        <div class="mb-3">
          <label for="bookName" class="form-label">Book Name</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter a name of a book">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author's Name</label>
          <input type="text" class="form-control" id="author" placeholder="Enter author's name">
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <select class="form-select genre" aria-label="Type">
            <optgroup label="Fiction">
              <option value="literary-fiction">Literary Fiction</option>
              <option value="sci-fi" selected>Science Fiction (Sci-FI)</option>
              <option value="fantasy">Fantasy</option>
              <option value="mystery">Mystery</option>
              <option value="thriller">Thriller/ Suspense</option>
              <option value="horror">Horror</option>
            </optgroup>
            <optgroup label="Non-Fiction">
              <option value="bios">Biography/Autobiography</option>
              <option value="history">History</option>
              <option value="memoir">Memoir</option>
              <option value="self-help">Self-help</option>
              <option value="cook-book">Cookbook</option>
              <option value="travel">Travel</option>
              <option value="art">Art/Photography</option>
            </optgroup>
            <optgroup label="Academic/Reference">
              <option value="textbook">Textbooks</option>
              <option value="encyclopedia">Encyclopedia</option>
              <option value="dictionary">Dictionary</option>
              <option value="atlas">Atlas</option>
            </optgroup>
            <optgroup label="Poetry">
              <option value="antology">Antology</option>
              <option value="epic-poetry">Epic Poerty</option>
              <option value="lyric-poertry">Lyric Poertry</option>
            </optgroup>
          </select>
        </div>
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" placeholder="Enter a URL for an image of the book">
        </div>
        
        <button class="btn btn-primary" id="addBook" type="button">Add a Book</button>
      </form>

      <h2>Your Libro Database</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Book</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
            <th scope="col">Image</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>

        </tbody>

      </table>
    </main>
    <footer>

    </footer>
</body>
</html>
